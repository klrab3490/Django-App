{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
    <div class="main-panel">
        <div class="content-wrapper">  
            <!-- Page Header -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <a href="{% url 'admins' %}" class="text-black text-decoration-none d-flex align-items-center justify-content-start">
                        <i class="fa-solid fa-chevron-left mr-2" style="font-size: 20px; color: black;"></i>
                        <p class="d-flex align-items-center justify-content-start">
                            <h3 class="font-weight-bold mb-0">Add Item</h3>
                        </p>                    
                    </a>
                    <p class="text-muted">Modify the details of the selected item below.</p>
                </div>
            </div>

            <!-- Edit Form -->
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">

                            <div class="d-flex flex-wrap">
                                <!-- Details Section -->
                                <div class="flex-grow-1">
                                    <form method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}

                                        {% if error %}
                                            <div class="alert alert-danger">{{ error }}</div>
                                        {% endif %}


                                        <div class="form-group">
                                            <label for="title" class="font-weight-bold">Title</label>
                                            <input type="text" id="title" name="title" class="form-control" placeholder="Enter Title">
                                        </div>

                                        <div class="form-group">
                                            <label for="description" class="font-weight-bold">Description</label>
                                            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter Description"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label for="amount" class="font-weight-bold">Amount</label>
                                            <input type="text" id="amount" name="amount" class="form-control" placeholder="Enter Amount">
                                        </div>

                                        <div class="form-group d-flex justify-content-start align-items-center">
                                            <label for="image-upload" class="btn btn-outline-primary">Upload Image</label>
                                            <input type="file" id="image-upload" name="image" accept="image/*" style="display: none;" onchange="displayFileName()">
                                            <span id="file-name"></span> 
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-block mt-4">Add Data</button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function displayFileName() {
            var fileInput = document.getElementById('image-upload');
            var fileName = fileInput.files[0] ? fileInput.files[0].name : '';
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
{% endblock %}
