{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
    <!-- partial -->
    <div class="main-panel">
        <div class="content-wrapper">         
            <!-- Table -->
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-title">
                                <a href="{% url 'admins' %}" class="text-black text-decoration-none">
                                    <i class="mdi mdi-arrow-left" style="font-size: 24px; color: black;"></i>
                                </a>                                
                                <span class="ml-2">Edit</span>
                            </p>
                            
                            <!-- View Card -->
                            <div class="d-flex">
                                <img src="{% static 'admin/images/faces/face1.jpg' %}" class="card-img-top" alt="Admin Image" style="height: 150px; width: 150px; object-fit: cover;"> <!-- Image -->
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <h5 class="card-title d-flex justify-content-start align-items-center">
                                        <span class="pr-2">Title 1</span>
                                        <input type="text" class="form-control" placeholder="Title 1" style="width: 150px; height: 10px;">
                                    </h5> <!-- Title -->
                                    <p class="card-text d-flex justify-content-start align-items-center">
                                        <span class="pr-2">Description 1</span>
                                        <input type="text" class="form-control" placeholder="Description 1" style="width: 150px; height: 10px;">
                                    </p> <!-- Description -->
                                    <p class="card-text d-flex justify-content-start align-items-center">
                                        <span class="mr-1">
                                            <strong>Amount:</strong> Rs. 100.00/-
                                        </span>
                                        <input type="text" class="form-control" placeholder="Amount 1" style="width: 150px; height: 10px;">
                                    </p> <!-- Amount -->
                                    <div class="d-flex">
                                        <a href="" class="btn btn-primary">Save</a> <!-- Edit Button -->
                                    </div>
                                </div>
                            </div>
                            
                            <!-- End View Card -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        
{% endblock %}
